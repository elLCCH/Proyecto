<button (click)="AddAdministrativo()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalAdd" data-whatever="@getbootstrap">AGREGAR ADMINISTRATIVO</button>
<div class="table-responsive">
    <table class="table table-bordered table-striped table-hover table-dark">
      <thead class="bg-danger ">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Foto</th>
          <th scope="col">Apellidos y Nombres</th>
          <th scope="col">Sexo</th>
          <!-- <th scope="col">F.Nacimiento</th> -->
          <!-- <th scope="col">CI</th> -->
          <!-- <th scope="col">Password</th> -->
          <th scope="col">Tipo</th>
          <!-- <th scope="col">Curso</th> -->
          <th scope="col">Estado</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let a of admin; let i= index"  >
          <td>{{i+1}}</td>
          <td style="padding: 0;">
            <img [src]="ruta+a.Foto" width="60px" height="60px">
          </td>
          <td>
            <!-- <input type="text" *ngIf="a.Editando" [(ngModel)]="a.Ap_Paterno"> -->
            <span *ngIf="!a.Editando">{{a.Ap_Paterno}}⠀</span>
            <!-- </td>
                      <td> -->
            <!-- <input type="text" *ngIf="a.Editando" [(ngModel)]="a.Ap_Materno"> -->
            <span *ngIf="!a.Editando">{{a.Ap_Materno}}⠀</span>
            <!-- </td>
                      <td> -->
            <!-- <input type="text" *ngIf="a.Editando" [(ngModel)]="a.Nombre"> -->
            <span *ngIf="!a.Editando">{{a.Nombre}}</span>
          </td>
          <td>
            <!-- <input type="text" *ngIf="a.Editando" [(ngModel)]="a.Sexo"> -->
            <span *ngIf="!a.Editando">{{a.Sexo}}</span>
          </td>
          <td>
              <!-- <input type="text" *ngIf="a.Editando" [(ngModel)]="a.Tipo"> -->
              <span *ngIf="!a.Editando">{{a.Tipo}}</span>
          </td>
          <!-- <td >
              <span *ngIf="!a.Editando">{{a.curso_id}}</span>
          </td> -->
          <td>
            <!-- <input type="text" *ngIf="a.Editando" [(ngModel)]="a.Estado"> -->
            <span *ngIf="!a.Editando">{{a.Estado}}</span>
          </td>
  
          <td>
            <!-- <button type="button" class="btn btn-warning" (click)="a.Editando=true;" *ngIf="!a.Editando">Editar</button> -->
            <button type="button" class="btn btn-success tamanio" data-toggle="modal" data-target="#ModalVisualizacion"
              (click)='AdministrativoSeleccionado=a;' style="margin-right: 10px;"><i class="bi bi-eye"></i></button>

            <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#ModalModificacion"
              (click)='AdministrativoSeleccionado=a;' style="margin-right: 10px;"><i class="bi bi-pencil"></i></button>

           <button type="button" class="btn btn-danger" (click)="EliminarAdministrativo(a.id)"><i
                class="bi bi-trash"></i></button>
            <!-- <button type="button" class="btn btn-danger" (click)="seleccionado=a;">select</button> -->
          </td>
        </tr>
      </tbody>
    </table>
    <!-- <span>{{seleccionado | json}}</span> -->
  
  </div>
<!-- modal_adicion -->
<div class="modal fade" id="ModalAdd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="mb-3" [formGroup]="newAdministrativo">
         
          <label for="Ap_Paterno" class="form-label">Ap. Paterno: </label>
          <input type="text" class="form-control" formControlName="Ap_Paterno">
          <label for="Ap_Materno" class="form-label">Ap. Materno: </label>
          <input type="text" class="form-control" formControlName="Ap_Materno">
          <label for="nombre" class="form-label">Nombre: </label>
          <input type="text" class="form-control" formControlName="Nombre">
          <label for="nombre" class="form-label">Sexo: </label>
          <input type="text" class="form-control" formControlName="Sexo">
          <label for="nombre" class="form-label">Fecha Nacimiento: </label>
          <input type="date" class="form-control" formControlName="FechNac">
          <label for="nombre" class="form-label">CI: </label>
          <input type="text" class="form-control" formControlName="CI">
          <label for="nombre" class="form-label">Contraseña: </label>
          <input type="text" class="form-control" formControlName="Password">
          <label for="nombre" class="form-label">Tipo: </label>
          <input type="text" class="form-control" formControlName="Tipo">
          <!-- <label for="nombre" class="form-label">Curso: </label> -->
          <!-- <label for="nombre" class="form-label">Estado de Cuenta: </label>
          <input type="text" class="form-control" formControlName="Estado"> -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="AddAdministrativo()">Guardar</button>
      </div>
    </div>
  </div>
</div>
